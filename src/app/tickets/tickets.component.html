<div class="container">
    <button class="test">
        <a routerLink="/home">
          <img src="assets/back.webp" height="25px" width="25px">
        </a>
      </button>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
        <th>Ticket Id</th>
          <th scope="col">Email</th>
          <th scope="col">Contact</th>
          <th scope="col">Message</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let item of query">
           <td>{{item.ticketId}}</td>
           <td>{{item.name}}</td>
           <td>{{item.contact}}</td>
           <td>{{item.message}}</td>
        </tr>
      </tbody>
    </table>
</div>
