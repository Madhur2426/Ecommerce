<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <button class="test">
                <a routerLink="/home">
                  <img src="assets/back.webp" height="25px" width="25px">
                </a>
              </button>
              <h2 class="text-uppercase text-center mb-5">Raise Ticket</h2>

              <form [formGroup]="queryForm" (ngSubmit)="submit(this.queryForm.value.name!,this.queryForm.value.contact!,this.queryForm.value.message!)">
                Enter Email<br>
                <input type="text" id="name" class="form-control form-control-lg" placeholder="Name" formControlName="name" >
                <span class="warn" *ngIf="user&&user.invalid&&user.touched">This field is required</span>
                <br><br>
                 Enter contact number <br>
                <input class="form-control form-control-lg" type="text"  id="contact"  placeholder="contact" formControlName="contact">
                <span class="warn" *ngIf="contact&&contact.invalid&&contact.touched">This field is required</span>
                <br><br>Message
              <input class="form-control form-control-lg" type="text"  id="query"  placeholder="message" formControlName="message">
              <span class="warn" *ngIf="message&&message.invalid&&message.touched">This field is required</span>
              <div class="wrapper"><br>
                <button [disabled]="queryForm.invalid" class="btn btn-primary" >Submit</button>
                <br>
                </div>
                <div class="alert alert-success" role="alert" *ngIf="success">
                   Successfuly registered<a routerLink="/home" class="alert-link">Home </a>
                  </div>
                </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
