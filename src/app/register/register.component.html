<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerForm" (ngSubmit)="register()">
                Enter Email<br>
                <input type="text" id="email" class="form-control form-control-lg" placeholder="Username" formControlName="user" >
                <span class="warn" *ngIf="user&&user.invalid&&user.touched">This field is required</span>
                <br><br>
                 Enter Password <br>
                <input class="form-control form-control-lg" type="password"  id="password"  placeholder="Password" formControlName="password">
                <span class="warn" *ngIf="password&&password.invalid&&password.touched">This field is required</span>
                <br><br>
                <div class="wrapper">
                <button [disabled]="registerForm.invalid" class="btn btn-primary" >Register</button>
                <br>
                </div>
                <div class="alert alert-success" role="alert" *ngIf="success">
                   Successfully registered<a routerLink="/login" class="alert-link">Login Now  </a>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
